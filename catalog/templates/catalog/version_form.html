{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-6 col-md-6 col-sm-12">
    <div class="row">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Заполните данные о новой версии товара:</h3>
            </div>
            <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
                <a class="btn btn-lg btn-block btn-outline-secondary" href="{% url 'catalog:list' %}">Отмена</a>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
