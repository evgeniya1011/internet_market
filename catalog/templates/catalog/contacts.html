{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Страна</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25">ИНН</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес</td>
                            <td>Redmond,WA,98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">Свяжитесь с нами</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <br>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя"><br>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required><br>
                        <textarea name="message" class="form-control" id="message" placeholder="Сообщение" required></textarea><br>
                        <input class="btn btn-lg btn-block btn-outline-primary" type="submit" value="Отправить"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
