{% extends 'catalog/base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">{{ title }}</h1>
    </div>
</section>
    <div class="row text-center">
    {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.product_name|title}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> {{ object.descriptions|slice:":100"}} </li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    <a href="{% url 'catalog:view' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Подробнее о товаре</a>
                    <a href="{% url 'catalog:edit' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Редактировать товар</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
