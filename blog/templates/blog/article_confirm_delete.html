{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-6 col-md-6 col-sm-12">
    <div class="row">
        <div class="col-6">
            <div class="card mb-6 box-shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h3> Хотите удалить "{{ object.title }}"?</h3>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Подтвердить</button>
                        <a href="{% url 'blog:list' %}" class="btn btn-lg btn-block btn-outline-warning">Отмена</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
